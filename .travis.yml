language: python
python: 3.6
addons:
  apt_packages:
    - pandoc
install: pip install -r docs/requirements.txt

# This gives doctr the key we've generated
# secure key still needs to be generated
# https://github.com/drdoctr/doctr
# doctr is not working for me for reasons I don't understand
sudo: false
env:
  global:
    secure: ""

# This is the script to build the docs on travis, then deploy
script:
  - set -e
  - cd docs && make html
  - doctr deploy . --built-docs docs/_build/html
